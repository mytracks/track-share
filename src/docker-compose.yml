version: '3.8'

services:
  postgres:
    image: postgres:18.1-alpine
    container_name: trackshare-postgres
    environment:
      POSTGRES_DB: trackshare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trackshare-backend
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=trackshare;Username=postgres;Password=postgres"
      ApiKey: "dev-api-key-12345"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: trackshare-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
