version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-trackshare}
      - DB_PASSWORD=${DB_PASSWORD:-trackshare}
      - DB_NAME=${DB_NAME:-trackshare}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-trackshare}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-trackshare}
      - POSTGRES_DB=${DB_NAME:-trackshare}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
